<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>

    <title>PokeDex</title>
</head>
<body>
    
    <main>
        <img class="pokemon_img" src="#" alt="pokemon">
        <img class="pokemon_img_shiny" src="#" alt="pokemon">
        <img class="pokedex" src="./images/pokedex.png" alt="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search"   placeholder="" required>
            </input>
        </form>

        <div class="buttons">
            <button class="btn button-btn-prev">&lt;</button>
            <button class="btn button-btn-next">&gt;</button>
        </div>
    </main>
</body>
</html>
